<div class="modal-header">
    <h5 class="modal-title">Création de canal</h5>
    <button type="button" class="close" (click)="dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label for="nom">Nom du canal:</label><br>
    <input type="text" id="nom" name="nom" [(ngModel)] = "channelName"><br>
    <div class="login-menu-container-form-error">
        {{errorMessage}}
    </div>
</div>
<div class="modal-footer">
    <button type="button" (click)="close()" class="btn btn-primary">Créer</button>
    <button type="button" (click)="dismiss()" class="btn btn-secondary">Annuler</button>
</div>
