<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="close" (click)="dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
    <p>{{question}}</p>
</div>
<div class="modal-footer">
    <button type="button" (click)="close()" class="btn btn-primary">{{confirmationText}}</button>
    <button type="button" (click)="dismiss()" class="btn btn-secondary">{{dismissText}}</button>
</div>
